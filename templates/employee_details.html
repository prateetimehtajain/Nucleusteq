<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesitemdetails.css') }}">
    <script>
        function confirmDelete(button) {
            var employeeId = button.getAttribute('data-empid');
            var result = window.confirm("Are you sure you want to delete this employee?");
            if (result) {
                window.location.href = "/delete_employee/" + employeeId;
            }
        }
    </script>
</head>
<body>
    <header>
        <div>
            <h2>{{name}}  </h2>
        </div>
        <nav class="nav-links">
            <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
        </nav>
    </header>
    <div class="content">
        <h1>Employee Details</h1>
        <table>
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Email ID</th>
                    <th>Positions</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{item.Empid}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.Email}}</td>
                    <td>{{item.Position}}</td>
                    <td> <button class="cancel-btn" onclick="confirmDelete(this)" data-empid="{{ item.Empid }}">Delete</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
