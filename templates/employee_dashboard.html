<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Electronic Inventory Management</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesitemdetails.css') }}">
</head>
<body>
    <header>
        <div>
            <h2>Hi, {{ name }}</h2>
        </div>
        <nav class="nav-links">
            <a href="{{ url_for('logout') }}">Signout</a>
            <a href="{{ url_for('update_password_employee') }}">Change Password</a>
        </nav>
    </header>
    <div class="content">
        <h1>Assigned Items</h1>
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Serial Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{item.Itemid}}</td>
                    <td>{{item.Itemname}}</td>
                    <td>{{item.Serialno}}</td>
                    <td><a class="cancel-btn" href="{{ url_for('view_employee_item', item_id=item['Itemid']) }}">View Item</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
